<h1> {{message }} </h1>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
            <th>Telephone</th>
            <th>See person</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="person in people">
            <td>{{person.name}}</td>
            <td>{{person.lastName}}</td>
            <td>{{person.email}}</td>
            <td>{{person.telephone}}</td>
            <td>
                <button type="submit" ng-click="goToPerson(person.id)" class="btn btn-success">
                    <span class="glyphicon glyphicon-edit"></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
